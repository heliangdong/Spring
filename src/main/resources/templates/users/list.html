<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head th:replace="~{fragments/header :: header}">
</head>
<body>

<div class="container">
    <div class="row">

        <h2 th:text="${userModel.title}">Welcome
            to waylau.com</h2>

    </div><!-- /.row -->


    <div class="row">
        <p>
            <a class="btn btn-primary" href="/users/form.html" role="button">创建用户</a>
        </p>
    </div><!-- /.row -->

    <div class="row">
        <table class="table table-hover">
            <tr>
                <td>ID</td>
                <td>名字</td>
                <td>年纪</td>
            </tr>
            <tr th:each="user:${userModel.userList}">
                <td th:text="${user.id}">11</td>
                <td><a th:href="@{'/users/'+${user.id}}"
                       th:text="${user.name}">waylau</a></td>
                <td th:text="${user.age}">13</td>
            </tr>

            <div th:replace="~{fragments/footer :: footer}">...</div>
        </table>
    </div>
</div>
</body>
</html>
